<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:growl id="message" showDetail="true" sticky="true" />
			<h1 class="title ui-widget-header ui-corner-all">
				<h:outputText value="#{msg['new']}-"
					rendered="#{empty customerReportController.report.nodeId}" />
				<h:outputText value="#{msg['edit']}-"
					rendered="#{not empty customerReportController.report.nodeId}" />
				<h:outputText value="#{msg['customer']}#{msg['report']}" />
			</h1>
			<h:panelGrid columns="3" cellpadding="5" styleClass="form-inline">
				<h:outputLabel for="name" value="#{msg['name']}" />
				<h:inputText id="name"
					value="#{customerReportController.report.name}" />
				<p:message for="name" />
			</h:panelGrid>
			<p:selectOneMenu id="bug" rendered="false" />
			<ui:include src="updateFragment/updateIndicator.xhtml" />
			<ui:include src="updateFragment/updateCrmField.xhtml" />
			<p:commandButton action="#{customerReportController.save}"
				update=":form" value="#{msg['operation.submit']}" ajax="false"
				styleClass="ui-priority-primary" />
		</h:form>
	</ui:define>
</ui:composition>
