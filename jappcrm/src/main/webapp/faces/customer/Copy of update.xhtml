<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:growl id="message" showDetail="true" sticky="true" />
			<h1 class="title ui-widget-header ui-corner-all">
				<h:outputText value="#{msg['new']}"
					rendered="#{empty customerController.crm.nodeId}" />
				<h:outputText value="#{msg['edit']}"
					rendered="#{not empty customerController.crm.nodeId}" />
				<h:outputText value="-#{msg['customer']}" />
			</h1>
			<h:panelGrid columns="3" cellpadding="5" styleClass="form-inline">
			
				<h:outputLabel for="name" value="#{msg['name']}" />
				<h:inputText id="name" value="#{customerController.crm.name}" />
				<p:message for="name" />

				<h:outputLabel for="registerNumber" value="#{msg['registerNumber']}" />
				<h:inputText id="registerNumber"
					value="#{customerController.crm.registerNumber}" />
				<p:message for="registerNumber" />

				<h:outputLabel for="registerPlace" value="#{msg['registerPlace']}" />
				<h:inputText id="registerPlace"
					value="#{customerController.crm.registerPlace}" />
				<p:message for="registerPlace" />

				<h:outputLabel for="registerDate" value="#{msg['registerDate']}" />
				<p:calendar id="registerDate"
					value="#{customerController.crm.registerDate}" locale="zh_CN"
					navigator="true" pattern="yyyy-MM-dd" />
				<p:message for="registerDate" />

				<h:outputLabel for="registerInvalidDate"
					value="#{msg['registerInvalidDate']}" />
				<p:calendar id="registerInvalidDate"
					value="#{customerController.crm.registerInvalidDate}"
					locale="zh_CN" navigator="true" pattern="yyyy-MM-dd" />
				<p:message for="registerInvalidDate" />

				<h:outputLabel for="registerCapital"
					value="#{custInd['registerCapital']}" />
				<pe:inputNumber id="registerCapital"
					value="#{customerController.crm.registerCapital}"
					maxValue="99999999999999999999" />
				<p:message for="registerCapital" />

				<h:outputLabel for="represent" value="#{msg['represent']}" />
				<h:inputText id="represent"
					value="#{customerController.crm.represent}" />
				<p:message for="represent" />

				<h:outputLabel for="addressName" value="#{msg['address']}" />
				<h:inputText id="addressName"
					value="#{customerController.crm.addressName}" />
				<p:message for="addressName" />

				<h:outputLabel for="zipCode" value="#{msg['zipCode']}" />
				<p:inputMask id="zipCode" value="#{customerController.crm.zipCode}"
					mask="999999" />
				<p:message for="zipCode" />

				<h:outputLabel for="saleIncome" value="#{custInd['saleIncome']}" />
				<pe:inputNumber id="saleIncome"
					value="#{customerController.crm.saleIncome}"
					maxValue="99999999999999999999" />
				<p:message for="saleIncome" />

				<h:outputLabel for="crmTypes" value="#{msg['crmType']}" />
				<p:selectManyMenu id="crmTypes"
					value="#{customerController.crmTypes}" converter="crmType"
					showCheckbox="true" style="width:230px;height:100px">
					<f:selectItems value="#{customerController.allCrmTypes}" />
				</p:selectManyMenu>
				<p:message for="crmTypes" />

				<h:outputLabel for="certificates" value="#{msg['certificate']}" />
				<p:selectManyMenu id="certificates"
					value="#{customerController.certificates}" converter="certificate"
					showCheckbox="true" style="width:230px;height:100px">
					<f:selectItems value="#{customerController.allCertificates}" />
				</p:selectManyMenu>
				<p:message for="certificates" />

				<h:outputLabel for="mainBusiness" value="#{msg['mainBusiness']}" />
				<h:inputText id="mainBusiness"
					value="#{customerController.crm.mainBusiness}" />
				<p:message for="mainBusiness" />

				<h:outputLabel for="coBusiness" value="#{msg['coBusiness']}" />
				<h:inputText id="coBusiness"
					value="#{customerController.crm.coBusiness}" />
				<p:message for="coBusiness" />
			</h:panelGrid>
			<p:tabView id="tabView" dynamic="true">
				<p:tab title="#{msg['customer']}#{msg['indicator']}">
					<ui:include src="updateFragment/updateIndicator.xhtml" />
				</p:tab>
				<p:tab title="#{msg['associate']}#{msg['customer']}">
					<ui:include src="updateFragment/updateAssociate.xhtml" />
				</p:tab>
				<p:tab title="#{msg['communicatee']}">
					<ui:include src="updateFragment/updateCommunicatee.xhtml" />
				</p:tab>
			</p:tabView>
			<p:commandButton action="#{customerController.save}" update=":form"
				value="#{msg['operation.submit']}" styleClass="ui-priority-primary" />
		</h:form>
	</ui:define>
</ui:composition>
