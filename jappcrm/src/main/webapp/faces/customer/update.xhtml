<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<ui:decorate template="/faces/crm/update.xhtml">
			<ui:param name="crmController" value="#{customerController}" />
			<ui:param name="crmsController" value="#{customersController}" />
			<ui:param name="crmName" value="#{msg['customer']}" />
			<ui:define name="extraProperties">
				<h:outputLabel for="mainBusiness" value="#{msg['mainBusiness']}" />
				<h:inputText id="mainBusiness"
					value="#{customerController.crm.mainBusiness}" />
				<p:message for="mainBusiness" />

				<h:outputLabel for="coBusiness" value="#{msg['coBusiness']}" />
				<h:inputText id="coBusiness"
					value="#{customerController.crm.coBusiness}" />
				<p:message for="coBusiness" />
			</ui:define>
		</ui:decorate>
	</ui:define>
</ui:composition>
