<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<p:dataTable id="tableIndicators" var="_indicator"
		value="#{indicatorsController.indicators}">
		<f:facet name="header">
			<h:outputText value="#{msg['customer']}#{msg['indicator']}" />
		</f:facet>

		<p:column style="width:4%">
			<h:outputLink
				value="#{request.contextPath}/customer/indicators/#{_indicator.nodeId}">
				<h:outputText value="#{msg['edit']}" />
			</h:outputLink>
		</p:column>

		<p:column headerText="#{msg['name']}" sortBy="#{_indicator.name}">
			<h:outputText value="#{_indicator.name}" />
		</p:column>

		<p:column headerText="#{msg['indicatorPercent']}"
			sortBy="#{_indicator.percent}">
			<h:outputText value="#{_indicator.percent}">
				<f:convertNumber type="percent" />
			</h:outputText>
		</p:column>
	</p:dataTable>
</ui:composition>
