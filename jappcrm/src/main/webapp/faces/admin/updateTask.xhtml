<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<p:panel header="#{msg['task.label']}">
			<h:panelGrid columns="3">
				<h:outputLabel for="year" value="#{msg['year.label']}" />
				<p:selectOneMenu id="year" value="#{taskController.task.year}">
					<f:selectItems value="#{taskController.years}" />
				</p:selectOneMenu>
				<p:message for="year" />

				<h:outputLabel for="name" value="#{msg['name.label']}" />
				<h:inputText id="name" value="#{taskController.task.name}" />
				<p:message for="name" />

				<h:outputLabel for="status" value="#{msg['status.label']}" />
				<h:inputText id="status" value="#{taskController.task.status}"
					readonly="true" />
				<p:message for="status" />
			</h:panelGrid>
		</p:panel>
		<p:commandButton action="#{taskController.save}" update=":form"
			value="#{msg['operation.submit']}" styleClass="btn-primary" />
	</ui:define>
</ui:composition>
