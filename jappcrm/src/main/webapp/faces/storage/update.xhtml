<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<ui:decorate template="/faces/crm/update.xhtml">
			<ui:param name="crmController" value="#{storageController}" />
			<ui:param name="crmsController" value="#{storagesController}" />
			<ui:param name="crmName" value="#{msg['storage']}" />
			<ui:define name="extraProperties">
				<h:outputLabel for="capacity" value="#{storInd['capacity']}" />
				<pe:inputNumber id="capacity"
					value="#{storageController.crm.capacity}"
					maxValue="99999999999999999999" />
				<p:message for="capacity" />
			</ui:define>
		</ui:decorate>
	</ui:define>
</ui:composition>
