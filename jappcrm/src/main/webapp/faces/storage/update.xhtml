<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<h1 class="title ui-widget-header ui-corner-all">
				<h:outputText value="#{msg['new']}"
					rendered="#{empty customerController.customer.nodeId}" />
				<h:outputText value="#{msg['edit']}"
					rendered="#{not empty customerController.customer.nodeId}" />
				<h:outputText value="-#{msg['customer']}" />
			</h1>
			<h:panelGrid columns="3">
				<h:outputLabel for="name" value="#{msg['name']}" />
				<h:inputText id="name" value="#{customerController.customer.name}" />
				<p:message for="name" />

				<h:outputLabel for="registerNumber" value="#{msg['registerNumber']}" />
				<h:inputText id="registerNumber"
					value="#{customerController.customer.registerNumber}" />
				<p:message for="registerNumber" />

				<h:outputLabel for="registerPlace" value="#{msg['registerPlace']}" />
				<h:inputText id="registerPlace"
					value="#{customerController.customer.registerPlace}" />
				<p:message for="registerPlace" />

				<h:outputLabel for="registerDate" value="#{msg['registerDate']}" />
				<p:calendar id="registerDate"
					value="#{customerController.customer.registerDate}" locale="zh_CN"
					navigator="true" />
				<p:message for="registerDate" />

				<h:outputLabel for="registerCapital"
					value="#{msg['registerCapital']}" />
				<pe:inputNumber id="registerCapital"
					value="#{customerController.customer.registerCapital}" />
				<p:message for="registerCapital" />

				<h:outputLabel for="represent" value="#{msg['represent']}" />
				<h:inputText id="represent"
					value="#{customerController.customer.represent}" />
				<p:message for="represent" />

				<h:outputLabel for="addressName" value="#{msg['address']}" />
				<h:inputText id="addressName"
					value="#{customerController.customer.addressName}" />
				<p:message for="addressName" />

				<h:outputLabel for="zipCode" value="#{msg['zipCode']}" />
				<h:inputText id="zipCode"
					value="#{customerController.customer.zipCode}">
					<pe:keyFilter regEx="/\d/" />
				</h:inputText>
				<p:message for="zipCode" />

				<h:outputLabel for="saleIncome" value="#{msg['saleIncome']}" />
				<pe:inputNumber id="saleIncome"
					value="#{customerController.customer.saleIncome}" />
				<p:message for="saleIncome" />
			</h:panelGrid>
			<p:commandButton action="#{customerController.save}" update=":form"
				value="#{msg['operation.submit']}" styleClass="ui-priority-primary" />
		</h:form>
	</ui:define>
</ui:composition>
