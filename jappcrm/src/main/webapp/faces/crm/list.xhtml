<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="content">
		<h:form id="form">
			<p:growl id="messages" showDetail="true" />
			<h:panelGrid columns="3" cellpadding="5" styleClass="form-inline">
				<h:outputText value="#{msg['name']}" />
				<h:inputText id="customer-name" value="#{crmsController.nameSearch}" />
				<p:commandButton value="#{msg['search']}" update=":form"
					action="#{crmsController.search}" icon="ui-icon-search" />
			</h:panelGrid>

			<p:contextMenu for="tableCrms">
				<p:submenu label="#{msg['report']}" icon="ui-icon-document"
					binding="#{crmsController.reportSubmenu}" />
				<p:separator />
				<p:menuitem value="#{msg['edit']}" action="#{crmsController.edit}"
					icon="ui-icon-pencil" />
				<p:menuitem value="#{msg['delete']}" type="button"
					onclick="confirmDialogDeleteCustomer.show()" icon="ui-icon-close" />
			</p:contextMenu>
			<p:confirmDialog message="#{msg['operation.confirm']}?"
				severity="alert" widgetVar="confirmDialogDeleteCustomer">
				<p:commandButton value="#{msg['operation.submit']}" update=":form"
					action="#{crmsController.delete}"
					oncomplete="confirmDialogDeleteCustomer.hide()" />
			</p:confirmDialog>
			<p:dataTable id="tableCrms" var="_crm" value="#{crmsController.crms}"
				selection="#{crmsController.crm}" rowKey="#{_crm.nodeId}"
				selectionMode="single" rows="#{crmsController.pageSize}"
				paginator="true" stickyHeader="true" lazy="true">
				<f:facet name="header">
					<h:outputText value="#{msg['customer']}" />
				</f:facet>

				<p:column headerText="#{msg['name']}">
					<h:outputText value="#{_crm.name}" />
				</p:column>

				<p:column headerText="#{msg['associate']}#{msg['customer']}">
					<p:dataList var="_associate" value="#{_crm.associatesAsList}">
						<h:outputLink
							value="#{request.contextPath}/customers/#{_associate.end.nodeId}">
							<h:outputText value="#{_associate.end}（#{_associate.note}）" />
						</h:outputLink>
					</p:dataList>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
