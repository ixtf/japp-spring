<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:growl id="message" showDetail="true" sticky="true" />
			<p:panel header="#{msg['login.title']}">
				<h:panelGrid columns="3">
					<h:outputLabel for="username" value="#{msg['login.username']}" />
					<h:inputText id="username" value="#{authController.username}" />
					<p:message for="username" />

					<h:outputLabel for="password" value="#{msg['login.password']}" />
					<p:password id="password" value="#{authController.password}" />
					<p:message for="password" />
				</h:panelGrid>
			</p:panel>
			<p:commandButton value="#{msg['operation.submit']}" update=":form"
				action="#{authController.login}" styleClass="ui-priority-primary" />
			<f:verbatim>
				<applet code="com.hengyi.japp.trans.applet.PoundApplet"
					archive="pound.jar" width="100%" height="100%">Your
					browser is completely ignoring the &lt;APPLET&gt; tag!</applet>
			</f:verbatim>
		</h:form>
	</ui:define>
</ui:composition>
