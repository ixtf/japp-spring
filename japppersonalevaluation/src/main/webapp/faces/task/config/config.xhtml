<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<p:panel header="#{taskConfigController.task}">
			<p:tabView>
				<p:tab title="#{msg['charger.label']}">
					<ui:include src="./configChargers.xhtml" />
				</p:tab>
				<p:tab title="KPI">
					<ui:include src="./configKpis.xhtml" />
				</p:tab>
				<p:tab title="#{msg['person.label']}">
					<ui:include src="./configPersonTree.xhtml" />
				</p:tab>
			</p:tabView>
		</p:panel>
		<p:commandButton process="@this" action="#{taskConfigController.save}"
			update=":form" value="#{msg['operation.submit']}"
			styleClass="btn-primary" />
	</ui:define>
</ui:composition>
