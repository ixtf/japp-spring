<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<p:watermark for="autoCompleteReport" value="#{msg['search']}" />
		<p:autoComplete id="autoCompleteReport"
			completeMethod="#{homeController.completeReport}" converter="report"
			var="_report" itemLabel="#{_report.name}" itemValue="#{_report}"
			forceSelection="true">
			<p:ajax event="itemSelect"
				listener="#{reportDisplayController.selectReport}" />
		</p:autoComplete>
		<p:dataTable var="_report" value="#{homeController.reports}">
			<p:column headerText="#{msg['name']}">
				<h:outputText value="#{_report.name}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
