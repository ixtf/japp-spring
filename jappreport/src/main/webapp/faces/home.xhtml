<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<div class="navbar-fixed-top">
				<p:menubar>
					<p:menuitem value="生产日报表演示" action="#{homeController.report}"
						icon="ui-icon-document">
						<f:setPropertyActionListener target="#{homeController.url}"
							value="test1.cpt" />
					</p:menuitem>
					<p:menuitem value="辅料报表" action="#{homeController.report}"
						icon="ui-icon-document">
						<f:setPropertyActionListener target="#{homeController.url}"
							value="辅料报表.cpt" />
					</p:menuitem>
					<p:menuitem value="产销" action="#{homeController.report}"
						icon="ui-icon-document">
						<f:setPropertyActionListener target="#{homeController.url}"
							value="产销.cpt" />
					</p:menuitem>
					<p:menuitem value="库存数量" action="#{homeController.report}"
						icon="ui-icon-document">
						<f:setPropertyActionListener target="#{homeController.url}"
							value="库存数量.cpt" />
					</p:menuitem>
				</p:menubar>
			</div>
			<iframe id="iframeReport" src="#{homeController.url}" frameborder="0"
				scrolling="no" width="100%" height="100%" />
		</h:form>
		<script type="text/javascript">
			$("#iframeReport").load(function() {
				$(this).height("9000000px");
			})
		</script>
	</ui:define>
</ui:composition>
