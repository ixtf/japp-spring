<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<p:accordionPanel var="_favorite" value="#{homeController.favorites}"
			multiple="true">
			<p:tab title="#{_favorite.menu.name}">
				<p:dataGrid var="_report" value="#{_favorite.reports}" columns="3"
					rows="0">
					<h:outputLink
						value="#{request.contextPath}/reports/#{_report.nodeId}/display">
						<!-- <i class="icon-file" /> -->
						<h:outputText value="#{_report.name}" />
					</h:outputLink>
				</p:dataGrid>
			</p:tab>
		</p:accordionPanel>
	</ui:define>
</ui:composition>
