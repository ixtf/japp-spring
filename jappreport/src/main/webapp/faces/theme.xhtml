<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:growl id="message" />
			<h:panelGrid columns="2" cellpadding="5" styleClass="form-inline">
				<p:themeSwitcher value="#{themeController.theme}" var="t"
					style="width:165px" effect="fade">
					<f:selectItems value="#{cacheService.themes}" var="theme"
						itemLabel="#{theme.name}" itemValue="#{theme.name}" />
					<p:column>
						<p:graphicImage library="img/themes" name="#{t.image}" />
					</p:column>
					<p:column>
						<h:outputText value="#{t.name}" />
					</p:column>
				</p:themeSwitcher>
				<p:commandButton value="#{msg['operation.submit']}" update="message"
					actionListener="#{themeController.changeTheme}"
					styleClass="ui-priority-primary" />
			</h:panelGrid>
			<p:separator />
			<p:dialog header="Dialog" widgetVar="dlg" minHeight="40" modal="true">
				<h:outputText value="Resistance to PrimeFaces is futile!" />
			</p:dialog>
			<p:commandButton value="Dialog" onclick="dlg.show()" type="button" />
			<br />
			<br />

			<p:panel header="Panel">
				<h:outputText value="Panel Content" />
			</p:panel>
			<br />
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton type="button" value="New" icon="ui-icon-document" />
					<p:commandButton type="button" value="Open"
						icon="ui-icon-folder-open" />
					<p:separator />
					<p:commandButton type="button" title="Save" icon="ui-icon-disk" />
					<p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
					<p:commandButton type="button" title="Print" icon="ui-icon-print" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
				</p:toolbarGroup>
			</p:toolbar>
			<br />
			<p:tabView>
				<p:tab title="Tab1">Tab1 Content</p:tab>
				<p:tab title="Tab2">Tab2 Content</p:tab>
				<p:tab title="Tab3">Tab3 Content</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
