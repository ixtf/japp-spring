<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/admin.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:growl id="message" showDetail="true" sticky="true" />

			<h1 class="title ui-widget-header ui-corner-all">
				<h:outputText value="#{msg['new']}-"
					rendered="#{empty fineReportController.report.nodeId}" />
				<h:outputText value="#{msg['edit']}-"
					rendered="#{not empty fineReportController.report.nodeId}" />
				<h:outputText value="Fine Report" />
			</h1>

			<h:panelGrid columns="3" cellpadding="5" styleClass="form-inline">
				<ui:include src="/faces/admin/report/update.xhtml">
					<ui:param name="reportController" value="#{fineReportController}" />
				</ui:include>
				<h:outputLabel for="cpt" value="#{msg['cpt']}" />
				<h:inputText id="cpt" value="#{fineReportController.report.cpt}" />
				<p:message for="cpt" />

				<h:outputLabel for="opType" value="op" />
				<p:selectOneMenu id="opType"
					value="#{fineReportController.report.opType}">
					<f:selectItems value="#{fineReportController.allOpTypes}" />
				</p:selectOneMenu>
				<p:message for="opType" />

				<h:outputLabel for="bypagesize" value="__bypagesize__" />
				<p:selectBooleanButton id="bypagesize"
					value="#{fineReportController.report.bypagesize}" onLabel="Yes"
					offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" />
				<p:message for="bypagesize" />

				<h:outputLabel for="pi" value="__pi__" />
				<p:selectBooleanButton id="pi"
					value="#{fineReportController.report.pi}" onLabel="Yes"
					offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" />
				<p:message for="pi" />

				<h:outputLabel for="showtoolbar" value="__showtoolbar__" />
				<p:selectBooleanButton id="showtoolbar"
					value="#{fineReportController.report.showtoolbar}" onLabel="Yes"
					offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-close" />
				<p:message for="showtoolbar" />
			</h:panelGrid>
			<p:commandButton action="#{fineReportController.save}" update=":form"
				value="#{msg['operation.submit']}" styleClass="ui-priority-primary" />
		</h:form>
	</ui:define>
</ui:composition>
