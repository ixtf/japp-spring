<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/admin.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:growl id="message" showDetail="true" sticky="true" />

			<h1 class="title ui-widget-header ui-corner-all">
				<h:outputText value="#{msg['new']}-#{msg['operator']}" />
			</h1>

			<h:panelGrid columns="3" cellpadding="5" styleClass="form-inline">
				<h:outputLabel for="principalType" value="Principal Type" />
				<p:selectOneMenu id="principalType"
					value="#{operatorController.principalType}">
					<f:selectItems var="_principalType"
						value="#{operatorController.allPrincipalTypes}" />
				</p:selectOneMenu>
				<p:message for="principalType" />

				<h:outputLabel for="principal" value="Principal" />
				<h:inputText id="principal" value="#{operatorController.principal}" />
				<p:message for="principal" />
			</h:panelGrid>
			<p:commandButton action="#{operatorController.newOperator}"
				update=":form" value="#{msg['operation.submit']}"
				styleClass="ui-priority-primary" />
		</h:form>
	</ui:define>
</ui:composition>
