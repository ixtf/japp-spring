<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:growl id="message" showDetail="true" sticky="true"
				autoUpdate="true" />
			<h1 class="title ui-widget-header ui-corner-all">
				<h:outputText
					value="#{reportDisplayController.reportModel.report.name}" />
				<p:commandButton value="#{msg['collect']}"
					action="#{homeController.favorite}" icon="ui-icon-star"
					styleClass="pull-right">
					<f:setPropertyActionListener target="#{homeController.favorite}"
						value="#{reportDisplayController.reportModel.report}" />
				</p:commandButton>
			</h1>
			<iframe src="#{reportDisplayController.reportModel.url}" width="100%" />
			<script type="text/javascript">
			$(function(){
				$("iframe").attr("frameborder","0")
					.height($(document).height()-110);
			})</script>
		</h:form>
	</ui:define>
</ui:composition>
